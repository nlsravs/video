<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.0.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >

        <!-- NFT marker and 3D model -->
        <a-nft
            type="nft"
            url="https://raw.githubusercontent.com/nlsravs/tv/main/TV.glb"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity
                camera
                position="0 0 0"
            ></a-entity>

            <a-entity
                gltf-model="TV.glb"
                scale="0.1 0.1 0.1"
                position="0 0 -10"
            ></a-entity>
        </a-nft>

    </a-scene>
</body>
</html>
